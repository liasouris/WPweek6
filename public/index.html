<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Offers</h1>

        <form id="offerForm" class="card-panel">
            <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-field">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="input-field">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="materialize-textarea" required></textarea>
            </div>

            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload image:</span>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            
            <button type="submit" class="btn waves-effect waves-light">Submit</button>
        </form>

        <div id="offersContainer" class="row">
            <div class="col s12 m6 l4">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="laptop-image.png" class="responsive-img" alt="Laptop">
                        <span class="card-title">Laptop</span>
                    </div>
                    <div class="card-content">
                        <p>Well-maintained and ready for use. Minor signs of wear but works perfectly.</p>
                        <p>Price: 499â‚¬</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
